{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}

<div class="post">
    <br>
    <p id='published_date'>published: {{ post.published_date }} </p>
    <h2 id='post_title'><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h2>
    <p id='post_content'> {{ post.text  }}</p>
</div>

{% endfor %}

{% endblock %}
